name: Build & Release

on:
  push:
    branches: [ "master"]
  workflow_dispatch:

env:
  FILE_NAME: "Appunti-LFC.pdf"

jobs:
  Build_Release:
    runs-on: [ self-hosted, linux, latex ]
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        id: compile
        shell: bash
        run: |
          cd src/
          rm -rf src/build
          mkdir build
          # compile the main file
          pdflatex -shell-escape -synctex=1 -interaction=nonstopmode -file-line-error -output-directory build/ main.tex || true
          # compile againg because Latex is strange
          pdflatex -shell-escape -synctex=1 -interaction=nonstopmode -file-line-error -output-directory build/ main.tex || true
          # compile a third time so we can finally have the index
          pdflatex -shell-escape -synctex=1 -interaction=nonstopmode -file-line-error -output-directory build/ main.tex || true
          mv build/main.pdf build/$FILE_NAME

      - name: Get current date
        id: date
        run: echo "echo "dat= $(date +'%Y-%m-%d_%H:%m')" >> $GITHUB_OUTPUT"

      - name: Publish Release
        id: release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: scr/build/$FILE_NAME
          asset_name: $FILE_NAME
          overwrite: true
          body: "Appunti di Linguaggi Formali e Compilatori - Prof.ssa P. Quaglia - Universit√† di Trento. Compilato il ${{ steps.date.outputs.date }}"
